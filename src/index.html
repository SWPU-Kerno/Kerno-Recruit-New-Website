<!-- 翻页 -->
<script>
	var onMove = true;

	$(function () {
		$('#dowebok').fullpage({
			anchors: ['kerno', 'video', 'projects', 'welcome', "contact"],
			onLeave: function (origin, destination, direction) {

				if (origin.index == 0 && direction == 'down' && destination.index == 1 && !onMove) {
					onMove = true;
					fullpage_api.moveTo(3);
					return false;
				} else if (origin.index == 2 && direction == 'up' && destination.index == 1 && !onMove) {
					onMove = true;
					fullpage_api.moveTo(1);
					return false;
				}
				if (destination.index != 1) {
					mainvideo.outerHTML = "<img src=\"images/video.jpg\" id=\"mainvideo\"  width=\"100%\" height=\"100%\"/>";
				} else {
					mainvideo.outerHTML = "<embed  id=\"mainvideo\" src=\"https://imgcache.qq.com/tencentvideo_v1/playerv3/TPout.swf?max_age=86400&v=20161117&vid=k0721jvotlu&auto=0\" allowFullScreen=\"true\" quality=\"high\" width=\"100%\" height=\"100%\" zoom=\"1\" align=\"middle\" allowScriptAccess=\"always\" type=\"application/x-shockwave-flash\"></embed>";
				}

			},

			afterLoad: function (origin, destination, direction) {
				onMove = false;
			}

		});

	});
</script>
