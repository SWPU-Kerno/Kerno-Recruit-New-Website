<script>
	var onMove = true;


	$(function () {
		mainvideo.outerHTML = "<img src=\"images/video.jpg\" id=\"mainvideo\"  width=\"100%\" />";

		//setTimeout("loadVideo()","1000");


		$('#dowebok').fullpage({
			anchors: ['kerno', 'video', 'projects', 'welcome'],
			onLeave: function (origin, destination, direction) {

				if (origin.index == 0 && direction == 'down' && destination.index == 1 && !onMove) {
					onMove = true;
					fullpage_api.moveTo(3);
					return false;
				} else if (origin.index == 2 && direction == 'up' && destination.index == 1 && !onMove) {
					onMove = true;
					fullpage_api.moveTo(1);
					return false;
				}
				if (destination.index != 1) {
					mainvideo.outerHTML = "<img src=\"images/video2.jpg\" id=\"mainvideo\"  width=\"100%\" />";
				} else {
					//mainvideo.outerHTML="<embed  id=\"mainvideo\" src=\"https://imgcache.qq.com/tencentvideo_v1/playerv3/TPout.swf?max_age=86400&v=20161117&vid=k0721jvotlu&auto=0\" allowFullScreen=\"true\" quality=\"high\" width=\"100%\" height=\"100%\" zoom=\"1\" align=\"middle\" allowScriptAccess=\"always\" type=\"application/x-shockwave-flash\"></embed>";
					mainvideo.outerHTML = '<iframe src="https://img.cdn.sugarat.top/kerno/website/video/%E6%B8%B8%E6%88%8F%E7%BB%84%E8%A7%86%E9%A2%91720PConvered.mp4" height="100%" width="100%" id="mainvideo" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>';
					//mainvideo.outerHTML="<embed data-autopla  id=\"mainvideo\" src=\"https://img.cdn.sugarat.top/kerno/website/video/%E6%B8%B8%E6%88%8F%E7%BB%84%E8%A7%86%E9%A2%91720PConvered.mp4\" allowfullscreen allowFullScreen=\"true\" quality=\"high\" width=\"100%\" height=\"100%\" zoom=\"1\" align=\"middle\" allowScriptAccess=\"always\" ></embed>";
				}

			},

			afterLoad: function (origin, destination, direction) {
				onMove = false;
			}

		});

	});
</script>

<script>
	// var year = new Date().getFullYear();
	// $("h1#招新").text("面向西南石油大学" + year + "级全体学生招新");

	var browser = {
		version: function () {
			var u = navigator.userAgent;
			var ua = navigator.userAgent.toLocaleLowerCase();
			var app = navigator.appVersion;
			return {
				trident: u.indexOf('Trident') > -1, // IE内核
				presto: u.indexOf('Presto') > -1, // opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, // 火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), // 是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), // IOS终端
				android: u.indexOf('Android') > -1 || u.indexOf('Mac') > -1, // 安卓终端
				iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, // 是否为iphone或QQHD浏览器
				iPad: u.indexOf('iPad') > -1, // 是否为iPad
				webApp: u.indexOf('Safari') == -1, // 是否web应用程序，没有头部与底部
				QQbrw: u.indexOf('MQQBrowser') > -1, // QQ浏览器
				weiXin: u.indexOf('MicroMessenger') > -1, // 微信
				QQ: ua.match(/QQ/i) == "qq", // QQ
				weiBo: ua.match(/WeiBo/i) == "weibo", // 微博
				ucLowEnd: u.indexOf('UCWEB7.') > -1, //
				ucSpecial: u.indexOf('rv:1.2.3.4') > -1,
				webview: !(u.match(/Chrome\/([\d.]+)/) || u.match(/CriOS\/([\d.]+)/)) && u.match(/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/),
				ucweb: function () {
					try {
						return parseFloat(u.match(/ucweb\d+\.\d+/gi).toString().match(/\d+\.\d+/).toString()) >= 8.2
					} catch (e) {
						if (u.indexOf('UC') > -1) {
							return true;
						}
						return false;
					}
				}(),
				Symbian: u.indexOf('Symbian') > -1,
				ucSB: u.indexOf('Firofox/1.') > -1
			};
		}()
	};

	if (browser.version.QQbrw || browser.version.weiXin || browser.version.QQ)
		alert("不要用QQ或微信访问，请点击右上角,然后选择'在浏览器中打开'");


</script>
